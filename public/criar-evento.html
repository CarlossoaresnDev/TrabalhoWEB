<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Evento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="./img/UNIFOR.png" width="60" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >PÁGINA INICIAL</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/organizador">ÁREA DO ORGANIZADOR</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >INSCRIÇÕES</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/evento/atividades/"
                    >ÁREA DO INSCRITO</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="card">
      <div class="card-body">
        <form action="/evento/nova" method="post">
          <label for="nomeEvento">Nome do Evento</label>
          <input
            type="text"
            id="nomeEvento"
            name="nomeEvento"
            placeholder="Nome do evento"
            class="form-control"
          />
          <label for="dataEvento" class="form-label">Data do Evento</label>
          <input
            type="date"
            class="form-control"
            id="dataEvento"
            name="dataEvento"
          />
          <label for="descEvento" class="form-label">Descrição</label>
          <textarea
            class="form-control"
            id="descEvento"
            name="descEvento"
            rows="3"
          ></textarea>
          <button type="submit" class="btn btn-success">Criar evento</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
